<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vehicle</title>

  <link rel="icon" href="../asserts/img/Easy_logo.png">
  <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../asserts/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/dashboard.rtl.css">
  <style>
    #searchForm {
      position: relative;
      width: 200px;
    }

    #searchForm input {
      width: 100%;
      padding-right: 20px;
      box-sizing: border-box;
    }

    #searchForm input:placeholder-shown + button {
      opacity: 0;
      pointer-events: none;
    }

    #searchForm button {
      position: absolute;
      border: none;
      display: block;
      width: 15px;
      height: 15px;
      line-height: 16px;
      font-size: 12px;
      border-radius: 50%;
      top: 0;
      bottom: 0;
      right: 5px;
      margin: auto;
      background: #ddd;
      padding: 0;
      outline: none;
      cursor: pointer;
      transition: .1s;
    }
  </style>
</head>
<body>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Vehicle</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
      <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="text-center fw-bolder fs-3">Vehicle ID : <span id="lblVehicleID">###</span></div>
  <br>
  <form class="row g-3">
    <div class="col-md-4">
      <label for="txtBrand" class="form-label">Brand</label>
      <input type="text" class="form-control" id="txtBrand" placeholder="Enter Brand Name">
    </div>
    <div class="col-md-4">
      <label for="txtModel" class="form-label">Model</label>
      <input type="text" class="form-control" id="txtModel" placeholder="Enter Model Name">
    </div>
    <div class="col-md-4">
      <label for="cmbType" class="form-label">Vehicle Type</label>
      <select class="form-select" aria-label="Default select example" id="cmbType">
        <option selected>Open this select menu</option>
        <option value="General">General Cars</option>
        <option value="Premium">Premium Cars</option>
        <option value="Luxury">Luxury Cars</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="txtRegNumber" class="form-label">Register Number</label>
      <input type="text" class="form-control" id="txtRegNumber" placeholder="Enter Register Number">
    </div>
    <div class="col-md-4">
      <label for="txtColor" class="form-label">Color</label>
      <input type="text" class="form-control" id="txtColor" placeholder="Enter Vehicle Color">
    </div>
    <div class="col-md-4">
      <label for="cmbTransmission" class="form-label">Transmission</label>
      <select class="form-select" aria-label="Default select example" id="cmbTransmission">
        <option selected>Open this select menu</option>
        <option value="Auto">Auto</option>
        <option value="Manual">Manual</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="cmbFuel" class="form-label">Fuel</label>
      <select class="form-select" aria-label="Default select example" id="cmbFuel">
        <option selected>Open this select menu</option>
        <option value="Diesel">Diesel</option>
        <option value="Petrol">Petrol</option>
        <option value="Kerosene">Kerosene Oil</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="txtNoOfPassengers" class="form-label">No. of Passengers</label>
      <input type="number" class="form-control" id="txtNoOfPassengers" placeholder="Enter No. of Passengers">
    </div>
    <div class="col-md-4">
      <label for="txtExtraFee" class="form-label">Extra Fee</label>
      <input type="number" class="form-control" id="txtExtraFee" placeholder="Enter Extra Fee">
    </div>
<!--    <div class="col-md-12">-->
<!--      <center>-->
<!--        <hr width="98%">-->
<!--      </center>-->
<!--    </div>-->
    <div class="col-md-3">
      <label for="txtDailyRent" class="form-label">Daily Rent</label>
      <input type="number" class="form-control" id="txtDailyRent" placeholder="Enter Daily Rent">
    </div>
    <div class="col-md-3">
      <label for="txtDailyKM" class="form-label">Daily KM</label>
      <input type="number" class="form-control" id="txtDailyKM" placeholder="Enter Daily KM">
    </div>
    <div class="col-md-3">
      <label for="txtMonthlyRent" class="form-label">Monthly Rent</label>
      <input type="number" class="form-control" id="txtMonthlyRent" placeholder="Enter Monthly Rent">
    </div>
    <div class="col-md-3">
      <label for="txtMonthlyKM" class="form-label">Monthly KM</label>
      <input type="number" class="form-control" id="txtMonthlyKM" placeholder="Enter Monthly KM">
    </div>
    <div class="col-md-2">
      <label for="uploadFrontView" class="form-label">Upload Front View</label>
      <input class="form-control" type="file" id="uploadFrontView" accept="image/*">
    </div>
    <div class="col-md-1">
      <img src="../asserts/img/temp1x1.jpg" class="img-thumbnail" alt="..." id="imgFrontView">
    </div>
    <div class="col-md-2">
      <label for="uploadBackView" class="form-label">Upload Back View</label>
      <input class="form-control" type="file" id="uploadBackView" accept="image/*">
    </div>
    <div class="col-md-1">
      <img src="../asserts/img/temp1x1.jpg" class="img-thumbnail" alt="..." id="imgBackView">
    </div>
    <div class="col-md-2">
      <label for="uploadSideView" class="form-label">Upload Side View</label>
      <input class="form-control" type="file" id="uploadSideView" accept="image/*">
    </div>
    <div class="col-md-1">
      <img src="../asserts/img/temp1x1.jpg" class="img-thumbnail" alt="..." id="imgSideView">
    </div>
    <div class="col-md-2">
      <label for="uploadInteriorView" class="form-label">Upload Interior View</label>
      <input class="form-control" type="file" id="uploadInteriorView" accept="image/*">
    </div>
    <div class="col-md-1">
      <img src="../asserts/img/temp1x1.jpg" class="img-thumbnail" alt="..." id="imgInteriorView">
    </div>
    <div class="col-12">
      <button type="button" class="btn btn-primary" id="btnAdd">Add</button>
      <button type="button" class="btn btn-success d-none" id="btnUpdate">Update</button>
      <button type="button" class="btn btn-warning d-none" id="btnDelete">Delete</button>
      <button type="reset" class="btn btn-outline-dark" id="btnClear">Clear</button>
    </div>
  </form>
</div>
<br><br>
<h2>List</h2>
<div class="container-fluid">
  <form class="row g-3" id="searchForm">
    <input type="text" class="form-control" id="txtSearch" placeholder="Search by Name">
    <button type="reset" id="btnSearchClear">&times;</button>
  </form>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm table-hover">
    <thead>
    <tr>
      <th>Customer ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>NIC</th>
      <th>Driver Licence No</th>
      <th>Address</th>
      <th>Contact Number</th>
    </tr>
    </thead>
    <tbody id="tblCustomer">
    </tbody>
  </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>

<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/jquery.session.min.js"></script>
<script src="../js/bootstrap/bootstrap.bundle.js"></script>
<script src="../asserts/fontawesome/js/all.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/dashboard.js"></script>
<script>
  var CUSTOMER_PATH = URL_PATH + "/easycarrent/vehicle";

  $(document).ready(function () {
    loadAllCustomerToTheTable();
  })

  function loadAllCustomerToTheTable() {
    $('#tblCustomer>tr').off('click');

    $('#tblCustomer').empty();

    $.ajax({
      url: CUSTOMER_PATH,
      dataType: 'json',
      type: 'get',
      cache: false,
      success: function (data) {
        console.log(data)
        console.log(data.data.length)
        var event_data = '';
        $.each(data.data, function (index, value) {
          event_data += '<tr>';
          event_data += '<td>' + value.customerID + '</td>';
          event_data += '<td>' + value.firstName + '</td>';
          event_data += '<td>' + value.lastName + '</td>';
          event_data += '<td>' + value.nic + '</td>';
          event_data += '<td>' + value.driveLicenseNumber + '</td>';
          event_data += '<td>' + value.address + '</td>';
          event_data += '<td>' + value.contactNumber + '</td>';
          event_data += '<tr>';
        });
        $("#tblCustomer").append(event_data);
        $('#tblCustomer>tr').css('cursor', 'pointer');

        $('#tblCustomer>tr').click(function () {
          let id = $(this).children('td:eq(0)').text();
          let fname = $(this).children('td:eq(1)').text();
          let lname = $(this).children('td:eq(2)').text();
          let nic = $(this).children('td:eq(3)').text();
          let driverLicense = $(this).children('td:eq(4)').text();
          let address = $(this).children('td:eq(5)').text();
          let contact = $(this).children('td:eq(6)').text();

          $('#lblCustomerID').text(id);
          $('#txtFirstName').val(fname);
          $('#txtLastName').val(lname);
          $('#txtNic').val(nic);
          $('#txtDrivingLicense').val(driverLicense);
          $('#txtAddress').val(address);
          $('#txtContactNumber').val(contact);

          $.ajax({
            url: "http://localhost:8080/Easy_Car_Rent_Backend_war_exploded/easycarrent/customer/search/" + id,
            dataType: 'json',
            type: 'get',
            cache: false,
            success: function (data) {
              let nicImage = data.data.nicImage;
              document.getElementById('imgNic').setAttribute('src', '..' + getImgPath(nicImage));
            }
          });

          $('#btnAdd').addClass('d-none');
          $('#btnUpdate').removeClass('d-none');
          $('#btnDelete').removeClass('d-none');
        });
      }
    })
  }

  $('#txtSearch').on('keyup', function (event) {
    let search = $('#txtSearch').val();
    console.log(search);

    $('#tblCustomer').empty();

    $.ajax({
      url: CUSTOMER_PATH + "/searchByName/" + search,
      dataType: 'json',
      type: 'get',
      cache: false,
      success: function (data) {
        console.log(data)
        console.log(data.data.length)
        var event_data = '';
        $.each(data.data, function (index, value) {
          event_data += '<tr>';
          event_data += '<td>' + value.customerID + '</td>';
          event_data += '<td>' + value.firstName + '</td>';
          event_data += '<td>' + value.lastName + '</td>';
          event_data += '<td>' + value.nic + '</td>';
          event_data += '<td>' + value.driveLicenseNumber + '</td>';
          event_data += '<td>' + value.address + '</td>';
          event_data += '<td>' + value.contactNumber + '</td>';
          event_data += '<tr>';
        });
        $("#tblCustomer").append(event_data);
        $('#tblCustomer>tr').css('cursor', 'pointer');

        $('#tblCustomer>tr').click(function () {
          let id = $(this).children('td:eq(0)').text();
          let fname = $(this).children('td:eq(1)').text();
          let lname = $(this).children('td:eq(2)').text();
          let nic = $(this).children('td:eq(3)').text();
          let driverLicense = $(this).children('td:eq(4)').text();
          let address = $(this).children('td:eq(5)').text();
          let contact = $(this).children('td:eq(6)').text();

          $('#lblCustomerID').text(id);
          $('#txtFirstName').val(fname);
          $('#txtLastName').val(lname);
          $('#txtNic').val(nic);
          $('#txtDrivingLicense').val(driverLicense);
          $('#txtAddress').val(address);
          $('#txtContactNumber').val(contact);

          $.ajax({
            url: "http://localhost:8080/Easy_Car_Rent_Backend_war_exploded/easycarrent/customer/search/" + id,
            dataType: 'json',
            type: 'get',
            cache: false,
            success: function (data) {
              let nicImage = data.data.nicImage;
              document.getElementById('imgNic').setAttribute('src', '..' + getImgPath(nicImage));
            }
          });

          $('#btnAdd').addClass('d-none');
          $('#btnUpdate').removeClass('d-none');
          $('#btnDelete').removeClass('d-none');
        });
      }
    });
  });

  $('#btnAdd').click(function () {
    let customerID = $('#lblCustomerID').text();
    let firstName = $('#txtFirstName').val();
    let lastName = $('#txtLastName').val();
    let nic = $('#txtNic').val();
    let drivingLicense = $('#txtDrivingLicense').val();
    let address = $('#txtAddress').val();
    let contactNumber = $('#txtContactNumber').val();

    var fileObject = $("#uploadNic")[0].files[0];
    var fileName = $("#uploadNic")[0].files[0].name; //get file name

    var data = new FormData();
    data.append("myFile", fileObject, fileName);


    if (uploadImage(data) !== "") {
      $.ajax({
        method: "POST",
        url: CUSTOMER_PATH,
        async: true,
        contentType: 'application/json',
        data: JSON.stringify({
          firstName: firstName,
          lastName: lastName,
          nic: nic,
          driveLicenseNumber: drivingLicense,
          address: address,
          contactNumber: contactNumber,
          nicImage: uploadImage(data)
          // rentOrder: null
        }),
        success: function (data) {
          console.log(data.data);
          clearForm();
        }, error: function (data) {
          alert("Customer : " + data.data);
        }
      });
    } else {
      alert("$.session.get(\"imgPath\") -> File : " + data.data);
    }

  });

  $('#btnUpdate').click(function () {
    let customerID = $('#lblCustomerID').text();
    let firstName = $('#txtFirstName').val();
    let lastName = $('#txtLastName').val();
    let nic = $('#txtNic').val();
    let drivingLicense = $('#txtDrivingLicense').val();
    let address = $('#txtAddress').val();
    let contactNumber = $('#txtContactNumber').val();

    var fileObject = $("#uploadNic")[0].files[0];
    var fileName = $("#uploadNic")[0].files[0].name; //get file name

    var data = new FormData();
    data.append("myFile", fileObject, fileName);


    if (uploadImage(data) !== "") {
      $.ajax({
        method: "PUT",
        url: CUSTOMER_PATH,
        async: true,
        contentType: 'application/json',
        data: JSON.stringify({
          customerID: customerID,
          firstName: firstName,
          lastName: lastName,
          nic: nic,
          driveLicenseNumber: drivingLicense,
          address: address,
          contactNumber: contactNumber,
          nicImage: uploadImage(data)
          // rentOrder: null
        }),
        success: function (data) {
          console.log(data.data);
          clearForm();
        }, error: function (data) {
          alert("Customer : " + data.data);
        }
      });
    } else {
      alert("$.session.get(\"imgPath\") -> File : " + data.data);
    }

  });

  $('#btnDelete').click(function () {
    let customerID = $('#lblCustomerID').text();

    $.ajax({
      method: "DELETE",
      url: CUSTOMER_PATH+"/delete/"+customerID,
      async: true,
      success: function (data) {
        console.log(data.data);
        clearForm();
      }, error: function (data) {
        alert("Customer : " + data.data);
      }
    });
  });

  $('#uploadFrontView').change(() => {
    const file = $('#uploadFrontView').prop("files")[0];
    const imagen = URL.createObjectURL(file);
    console.log(URL.createObjectURL(file));
    $('#imgFrontView').attr('src', imagen);
  });

  $('#uploadBackView').change(() => {
    const file = $('#uploadBackView').prop("files")[0];
    const imagen = URL.createObjectURL(file);
    console.log(URL.createObjectURL(file));
    $('#imgBackView').attr('src', imagen);
  });

  $('#uploadSideView').change(() => {
    const file = $('#uploadSideView').prop("files")[0];
    const imagen = URL.createObjectURL(file);
    console.log(URL.createObjectURL(file));
    $('#imgSideView').attr('src', imagen);
  });

  $('#uploadInteriorView').change(() => {
    const file = $('#uploadInteriorView').prop("files")[0];
    const imagen = URL.createObjectURL(file);
    console.log(URL.createObjectURL(file));
    $('#imgInteriorView').attr('src', imagen);
  });

  $('#btnSearchClear').click(function () {
    loadAllCustomerToTheTable();
  });

  $('#btnClear').click(function () {
    clearForm();
  });

  function clearForm() {
    $('#btnAdd').removeClass('d-none');
    $('#btnUpdate').addClass('d-none');
    $('#btnDelete').addClass('d-none');
    loadAllCustomerToTheTable();
    $('#lblVehicleID').text("###");
    document.getElementById('imgFrontView').setAttribute('src', "../asserts/img/temp1x1.jpg");
    document.getElementById('imgSideView').setAttribute('src', "../asserts/img/temp1x1.jpg");
    document.getElementById('imgBackView').setAttribute('src', "../asserts/img/temp1x1.jpg");
    document.getElementById('imgInteriorView').setAttribute('src', "../asserts/img/temp1x1.jpg");
    $('#txtBrand').clear();
    $('#txtModel').clear();
    $('#txtRegNumber').clear();
    $('#txtColor').clear();
    $('#txtNoOfPassengers').clear();
    $('#txtExtraFee').clear();
    $('#txtDailyRent').clear();
    $('#txtDailyKM').clear();
    $('#txtMonthlyRent').clear();
    $('#txtMonthlyKM').clear();
    $('#uploadFrontView').clear();
    $('#uploadBackView').clear();
    $('#uploadSideView').clear();
    $('#uploadInteriorView').clear();
  }

</script>
</body>
</html>
